<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Moyenne</title>
    <style>
        .credit {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: #666;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .credit:hover {
            opacity: 0.8;
        }

        .credit img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .credit {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
            }

            .credit img {
                width: 25px;
                height: 25px;
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        input[type="number"] {
            width: 80px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                width: 95%;
                overflow-x: auto;
            }

            table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }

            thead {
                display: none;
            }

            tr {
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 10px;
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                padding: 8px 15px 8px 40%;
                position: relative;
                min-height: 40px;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 40%;
                font-weight: bold;
                text-align: left;
            }

            input {
                width: 100%;
                max-width: 120px;
                margin: 2px 0;
                padding: 10px;
            }

            button {
                padding: 15px;
                font-size: 16px;
            }

            #result {
                font-size: 18px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculateur de Moyenne</h2>
        <table id="subjects">
            <thead>
                <tr>
                    <th>Matière</th>
                    <th>Examen</th>
                    <th>DS</th>
                    <th>Oral</th>
                    <th>Moyenne</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="calculerMoyenne()">Calculer</button>
        <div id="result"></div>
        <div id="finalMoyenne"></div> <!-- Display final average -->
    </div>

    <script>
        const subjects = [
            { name: "Principe de Gestion", coeff: 2.5 },
            { name: "Comptabilité", coeff: 2.5 },
            { name: "Microéconomie", coeff: 2.5 },
            { name: "Math Analyse", coeff: 2.5 },
            { name: "Droit", coeff: 1 },
            { name: "Math Fin", coeff: 1.5 },
            { name: "Compétences Linguistiques", coeff: 1 },
            { name: "Compétences Digitales", coeff: 1.5 }
        ];

        const weights = {
            examen: 0.7,
            ds: 0.2,
            oral: 0.1
        };

        const orderedSubjects = [
            "Principe de Gestion",
            "Comptabilité",
            "Microéconomie",
            "Math Analyse",
            "Droit",
            "Math Fin",
            "Compétences Linguistiques",
            "Compétences Digitales"
        ];

        const subjectsContainer = document.querySelector("#subjects tbody");
        const fragment = document.createDocumentFragment();

        orderedSubjects.forEach(subjectName => {
            const subject = subjects.find(sub => sub.name === subjectName);
            const row = document.createElement("tr");

            const createCell = (text, label) => {
                const cell = document.createElement("td");
                cell.textContent = text;
                cell.setAttribute('data-label', label);
                return cell;
            };

            row.appendChild(createCell(subject.name, 'Matière'));

            const inputExamen = document.createElement("input");
            inputExamen.type = "number";
            inputExamen.placeholder = "0-20";
            inputExamen.classList.add("subject-input");
            inputExamen.dataset.coeff = subject.coeff;
            inputExamen.dataset.type = "examen";
            row.appendChild(createCell('', 'Examen')).appendChild(inputExamen);

            const inputDS = document.createElement("input");
            inputDS.type = "number";
            inputDS.placeholder = "0-20";
            inputDS.classList.add("subject-input");
            inputDS.dataset.coeff = subject.coeff;
            inputDS.dataset.type = "ds";
            row.appendChild(createCell('', 'DS')).appendChild(inputDS);

            const inputOral = document.createElement("input");
            inputOral.type = "number";
            inputOral.placeholder = "0-20";
            inputOral.classList.add("subject-input");
            inputOral.dataset.coeff = subject.coeff;
            inputOral.dataset.type = "oral";
            row.appendChild(createCell('', 'Oral')).appendChild(inputOral);

            row.appendChild(createCell('', 'Moyenne'));
            fragment.appendChild(row);
        });

        subjectsContainer.appendChild(fragment);

        function calculerMoyenne() {
            let totalMoyenne = 0;
            let totalCoefficients = 0;

            document.querySelectorAll("tr").forEach(row => {
                const inputs = row.querySelectorAll(".subject-input");
                if (inputs.length > 0) {
                    const [inputExamen, inputDS, inputOral] = inputs;
                    const coeff = parseFloat(inputExamen.dataset.coeff);

                    const examen = parseFloat(inputExamen.value) || 0;
                    const ds = parseFloat(inputDS.value) || 0;
                    const oral = parseFloat(inputOral.value) || 0;

                    const moyenneMatiere = (examen * weights.examen) + (ds * weights.ds) + (oral * weights.oral);
                    const moyenneCell = row.querySelector("td:nth-child(5)");
                    moyenneCell.textContent = moyenneMatiere.toFixed(2);

                    // Change color of the average based on value
                    if (moyenneMatiere < 10) {
                        moyenneCell.style.color = "red";
                    } else {
                        moyenneCell.style.color = "green";
                    }

                    // Calculate total moyenne and total coefficients for final average
                    totalMoyenne += moyenneMatiere * coeff;
                    totalCoefficients += coeff;
                }
            });

            // Final average
            const finalAverage = totalMoyenne / totalCoefficients;
            const finalMoyenneCell = document.querySelector("#finalMoyenne");
            finalMoyenneCell.textContent = `Moyenne Finale: ${finalAverage.toFixed(2)}`;

            // Change color of final average based on value
            finalMoyenneCell.style.color = finalAverage < 10 ? "red" : "green";
        }

        document.querySelectorAll(".subject-input").forEach(input => {
            input.addEventListener("input", () => {
                input.style.borderColor = (input.value < 0 || input.value > 20) ? "red" : "";
            });
        });

        function saveData() {
            const data = {};
            document.querySelectorAll(".subject-input").forEach(input => {
                data[input.dataset.type] = input.value;
            });
            localStorage.setItem('semesterData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = JSON.parse(localStorage.getItem('semesterData'));
            if (savedData) {
                document.querySelectorAll(".subject-input").forEach(input => {
                    input.value = savedData[input.dataset.type] || '';
                });
            }
        }

        setInterval(saveData, 5000);
        window.onload = loadData;
    </script>

    <div class="credit">
        <img src="baraa.jpg" alt="Baraa">
        <span>Made By Baraa</span>
    </div>
</body>
</html>
